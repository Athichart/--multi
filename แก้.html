<html>
  <head>
    <title>Let's Start
    </title>
    <style>
      body{
        background:white;
        margin:1em;
        font-family:sans-serif;
      }
      svg{
        background:#2D9690;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 90 90">
      <path fill="white" stroke="white" stroke-width="2" stroke-linecap="round"
         d="m7 8 v0">
        <animate attributeName="d" values="m7 8 v0; m7 100 v0;" dur="4s" repeatCount="indefinite" /></path>
        
        <path fill="white" stroke="white" stroke-width="2" stroke-linecap="round"
         d="m15 15 v0">
        <animate attributeName="d" values="m15 15 v0; m15 100 v0;" dur="3s" repeatCount="indefinite" /></path>
       
        <path fill="white" stroke="white" stroke-width="2" stroke-linecap="round"
         d="m25 5 v0">
        <animate attributeName="d" values="m25 5 v0; m25 100 v0;" dur="4s" repeatCount="indefinite" /></path>
        
        <path fill="white" stroke="white" stroke-width="2" stroke-linecap="round"
         d="m35 1 v0">
        <animate attributeName="d" values="m35 1 v0; m35 100 v0;" dur="3s" repeatCount="indefinite" /></path>
        
        <path fill="white" stroke="white" stroke-width="2" stroke-linecap="round"
         d="m30 7 v0">
        <animate attributeName="d" values="m30 7 v0; m30 100 v0;" dur="3.5s" repeatCount="indefinite" /></path>
        
        <path fill="white" stroke="white" stroke-width="2" stroke-linecap="round"
         d="m1 0 v0">
        <animate attributeName="d" values="m1 0 v0; m1 100 v0;" dur="3s" repeatCount="indefinite" /></path>
      
      <svg x="50" y="40">
      
        <ellipse cx="10.5" cy="16" rx="1" ry="5.5" fill="pink"></ellipse>
        <ellipse cx="29.5" cy="16" rx="1" ry="5.5" fill="pink"></ellipse>
        <polygon points="10.5,10.5 11,20 16,18" fill="pink"></polygon>หูในซ้าย
        <polygon points="10.6, 10.5 22, 20 14,17"></polygon>หูนอกซ้าย
        
        <polygon points="29.5,10.5 29,20 24,18" fill="pink"></polygon>หูในขวา
        <polygon points="29.4,10.5 18,20 26,17"></polygon>หูนอกขวา
        <circle cx ="20" cy="24" r="10" fill="black"></circle>หัว
        <ellipse cx="20" cy="31" rx="12" ry="5" fill="black"></ellipse>คาง
        <polygon points="11, 20 7, 30 8.5, 32 15, 25" fill="black"></polygon>ขอบซ้าย
        <polygon points="29, 20 33, 30 31.5, 32 25, 25" fill="black"></polygon>ขอบขวา
        <ellipse cx ="20" cy="30" rx="10" ry="5" fill="white"></ellipse>ขาวล่าง
        <ellipse cx ="16.5" cy="25" rx="5.5" ry="8.5" fill="white"></ellipse>ขาวซ้าย
        <ellipse cx ="23.5" cy="25" rx="5.5" ry="8.5" fill="white"></ellipse>ขาวขวา
        
        <circle cx="15" cy="27" r=1.5 fill="black">
        </circle>ตาซ้าย
        <circle cx="16" cy="27" r=0.5 fill="white">
        </circle>ตาขาวซ้าย
           
         <circle cx="25" cy="27" r=1.5 fill="black"></circle>ตาขวา
         <circle cx="26" cy="27" r=0.5 fill="white"></circle>ตาขาวขวา
        <ellipse cx="20" cy="30" rx="1.5" ry="1" fill="brown">
        <animate attributeName="rx" values="1.5;2.5;1.5" dur="3s" repeatCount="indefinite" />
        </ellipse>จมูก
      </svg>
      <svg x="0" y="50">
        <ellipse cx ="20" cy="30" rx="10" ry="7" fill="white" stroke="black" stroke-width="0.1"></ellipse>
        <ellipse cx ="20" cy="20" rx="7.5" ry="6" fill="white" stroke="black" stroke-width="0.1"></ellipse>
        <circle cx="20" cy="11" r=5 fill="white" stroke="black" stroke-width="0.1"></circle>
      <circle cx="17.5" cy="9" r=0.5 fill="black"></circle>
        <circle cx="21" cy="9" r=0.5 fill="black"></circle>
        <polygon points="13,10.5 20,10 20,11" fill="pink" ></polygon>
        <path fill="white" stroke-width="0.1" stroke="black" stroke-linecap="round"
            d="
               M17,13
               c-0,0.1 2,5 6,0
               "
            >
        </path>
        <line x1="15" y1="18" x2="9" y2="13"stroke="brown" stroke-width="0.5"></line>
        <line x1="25" y1="18" x2="31" y2="13"stroke="brown" stroke-width="0.5"></line>
      </svg>
      
      <!-- Grid -->
      <defs>
        <pattern id="grid" viewBox="0,0,10,10" width="1%" height="1%">
          <rect fill="#0001" width="1" height="10" x="1" y="0"/>
          <rect fill="#0001" width="1" height="10" x="3" y="0"/>
          <rect fill="#0001" width="1" height="10" x="5" y="0"/>
          <rect fill="#0001" width="1" height="10" x="7" y="0"/>
          <rect fill="#0001" width="1" height="10" x="9" y="0"/>
          <rect fill="#0001" width="10" height="1" x="0" y="1"/>
          <rect fill="#0001" width="10" height="1" x="0" y="3"/>
          <rect fill="#0001" width="10" height="1" x="0" y="5"/>
          <rect fill="#0001" width="10" height="1" x="0" y="7"/>
          <rect fill="#0001" width="10" height="1" x="0" y="9"/>
          <path d="M0 0 h10 L9 1 h-8 v8 L0 10 z" fill="#ff05"/>
          <path d="M10 10 h-10 L1 9 h8 v-8 L10 0 z" fill="#0f05"/>
          <rect fill="#0002" width="10" height=".1" x="0" y="9.9"/>
          <rect fill="#0002" width="10" height=".1" x="0" y="0"/>
          <rect fill="#0002" height="10" width=".1" y="0" x="9.9"/>
          <rect fill="#0002" height="10" width=".1" y="0" x="0"/>
        </pattern>
      </defs>
 <!--<rect fill="url(#grid)" width="1000" height="1000" x="0" y="0"/>-->
    </svg>
  </body>
</html>
