<html>
  <head>
    <title>Let's Start
    </title>
    <style>
      body{
        background:black;
        margin:1em;
        font-family:sans-serif;
      }
      svg{
        background:#2D9690;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 80 80">
      <!--  tree     -->
    	 <svg x="10" y="25">
        <rect width="2" height="15" x="10" y="20"></rect>
        <polygon points="5,27 17,27 11,20"></polygon>
        <polygon points="6,23 16,23 11,17"></polygon>
        <polygon points="7,19 15,19 11,14"></polygon>
      </svg>
      
      <svg x="4" y="31">
        <rect width="2" height="15" x="9" y="20"></rect>
        <polygon points="4,27 16,27 10,20"></polygon>
        <polygon points="5,23 15,23 10,17"></polygon>
        <polygon points="6,19 14,19 10,14"></polygon>
      </svg>
      
		<svg>
        <circle cx="45" cy="90" r="40" fill="white"></circle>
      </svg>
      
      <!--  snow     -->
      <svg>
      <circle cx="7" cy="8" r="1" fill="white">
          <animate attributeName="cy" values="8;100" dur="2.5s" 
                   repeatCount="indefinite" />
        </circle>
        
        <circle cx="15" cy="15" r="1" fill="pink">
          <animate attributeName="cy" values="15;62.5" dur="2s" 
                   repeatCount="indefinite" />
        </circle>
       
        <circle cx="25" cy="5" r="1" fill="white">
          <animate attributeName="cy" values="5;100" dur="3.5s" 
                   repeatCount="indefinite" />
        </circle>
        
        <circle cx="35" cy="1" r="1" fill="white">
          <animate attributeName="cy" values="1;100" dur="3s" 
                   repeatCount="indefinite" />
        </circle>
        
        <circle cx="30" cy="7" r="1" fill="pink">
          <animate attributeName="cy" values="7;52" dur="2s" 
                   repeatCount="indefinite" />
        </circle>
        
        <circle cx="1" cy="0" r="1" fill="pink">
          <animate attributeName="cy" values="0;100" dur="3s" 
                   repeatCount="indefinite" />
        </circle>
       <circle cx="70" cy="0" r="1" fill="white">
          <animate attributeName="cy" values="0;100" dur="3s" 
                   repeatCount="indefinite" />
        </circle>
         <circle cx="60" cy="3" r="1" fill="pink">
          <animate attributeName="cy" values="3;52" dur="2s" 
                   repeatCount="indefinite" />
        </circle>
        <circle cx="45" cy="1" r="1" fill="pink">
          <animate attributeName="cy" values="1;60" dur="2.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="75" cy="5" r="1" fill="pink">
          <animate attributeName="cy" values="5;62" dur="2.5s" repeatCount="indefinite" />
        </circle>
        </svg>
          
      <!--snowman-->
      <svg x="25" y="30">
        <ellipse cx ="20" cy="30" rx="10" ry="7" fill="white" stroke="black" stroke-width="0.1"></ellipse>
        <ellipse cx ="20" cy="20" rx="7.5" ry="6" fill="white" stroke="black" stroke-width="0.1"></ellipse>
        <circle cx="20" cy="11" r=5 fill="white" stroke="black" stroke-width="0.1"></circle>
			<circle cx="17.5" cy="9" r=0.5 fill="black"></circle>
        <circle cx="21" cy="9" r=0.5 fill="black"></circle>
        <circle cx="19" cy="20" r=0.5 fill="black"></circle>
        <circle cx="19" cy="23" r=0.5 fill="black"></circle>
        <circle cx="18.8" cy="28" r=0.5 fill="black"></circle>
        <polygon points="13,10.5 20,10 20,11" fill="pink" ></polygon>
        <path fill="white" stroke-width="0.1" stroke="black" stroke-linecap="round"
            d="
               M17,13
               c-0,0.1 2,5 6,0
               "
            >
        </path>
        <line x1="15" y1="18" x2="9" y2="13"stroke="brown" stroke-width="0.5">
        <animate attributeName="y2" values="13;11;15;13" dur="3.5s" repeatCount="indefinite"/>
        </line>
        <line x1="25" y1="18" x2="31" y2="13"stroke="brown" stroke-width="0.5">
        <animate attributeName="y2" values="13;11;15;13" dur="3.5s" repeatCount="indefinite"/>
        </line>
        <rect width="8" height="1" x="16" y="6"/>
        <rect width="5" height="6" x="18" y="1"/>
      </svg>
      <!-- Grid -->
      <defs>
        <pattern id="grid" viewBox="0,0,10,10" width="1%" height="1%">
          <rect fill="#0001" width="1" height="10" x="1" y="0"/>
          <rect fill="#0001" width="1" height="10" x="3" y="0"/>
          <rect fill="#0001" width="1" height="10" x="5" y="0"/>
          <rect fill="#0001" width="1" height="10" x="7" y="0"/>
          <rect fill="#0001" width="1" height="10" x="9" y="0"/>
          <rect fill="#0001" width="10" height="1" x="0" y="1"/>
          <rect fill="#0001" width="10" height="1" x="0" y="3"/>
          <rect fill="#0001" width="10" height="1" x="0" y="5"/>
          <rect fill="#0001" width="10" height="1" x="0" y="7"/>
          <rect fill="#0001" width="10" height="1" x="0" y="9"/>
          <path d="M0 0 h10 L9 1 h-8 v8 L0 10 z" fill="#ff05"/>
          <path d="M10 10 h-10 L1 9 h8 v-8 L10 0 z" fill="#0f05"/>
          <rect fill="#0002" width="10" height=".1" x="0" y="9.9"/>
          <rect fill="#0002" width="10" height=".1" x="0" y="0"/>
          <rect fill="#0002" height="10" width=".1" y="0" x="9.9"/>
          <rect fill="#0002" height="10" width=".1" y="0" x="0"/>
        </pattern>
      </defs>
 <!--<rect fill="url(#grid)" width="1000" height="1000" x="0" y="0"/>-->
    </svg>
  </body>
</html>
